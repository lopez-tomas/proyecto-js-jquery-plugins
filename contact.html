<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Proyecto HTML, CSS, JavaScript, jQuery y Plugins</title>

        <!-- Estilos CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link id="theme" rel="stylesheet" type="text/css" href="css/green.css"/>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.css">
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
        <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

        <!-- Plugin validación -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

        <!-- Scripts -->
        <script type="text/javascript" src="js/main.js"></script>

    </head>
    <body>
        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>

        <section id="global">

            <!-- Cabecera -->
            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>

                <div class="clearfix"></divclass="clearfix">

                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="reloj.html">Reloj</a></li>
                        <li><a href="about.html">Sobre mi</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Contenido -->
            <section id="content">

                <div id="box">
                    <!-- Cargar formulario -->
                    <h2>Contacto</h2>

                    <form id="form_contact" method="POST">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" data-validation="alphanumeric">

                        <label for="surname">Apellidos</label>
                        <input type="text" name="surname" data-validation="alphanumeric">

                        <label for="email">Email</label>
                        <input type="email" name="email" data-validation="email">

                        <label for="sex">Sexo</label>
                        <select name="sex" data-validation="required">
                            <option value="man">Hombre</option>
                            <option value="woman">Mujer</option>
                            <option value="other">LGBTQ+</option>
                        </select>

                        <label for="date">Fecha de nacimiento</label>
                        <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">

                        <label for="age">Edad</label>
                        <input type="number" name="age" data-validation="number">

                        <input type="submit" value="Enviar" name="" id="send_contact">
                    </form>

                </div>

                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quién soy?</span></h4>
                        <img src="img/caracol.jpg" alt="">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam egestas placerat 
                        tempus.</p>
                    </div>

                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form action="">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="form_name">

                            <label for="name">Correo</label>
                            <input type="text" name="email">

                            <label for="name">Contraseña</label>
                            <input type="password" name="password">

                            <input type="submit" value="Entrar" name="" id="">
                        </form>
                    </div>

                </aside>

                <div class="clearfix"></div>

            </section>
        </section>

        <footer>
            Máster de JavaScript &copy;

            <div class="subir">
                <a href="#"><img src="img/dArrow-up.png" alt=""></a>
            </div>
        </footer>
    </body>
</html>
